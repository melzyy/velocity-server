Lang:
  
  # Defines the Plugin-Language
  lang: en_en
  
  
  
Options:
  
  # Checks if a new Update got released
  check-for-update: true
  
  Sit:
    
    # Defines whether the Player gets centered on a Block when he sit down
    sit-at-block-center: true
    
    # Defines the Blocks that a Player can sit on by clicking (You can use Materials and Tags!)
    SitMaterials:
    - "#STAIRS"
    - "#SLABS"
    
    # Defines whether a Player can sit in a unsafe Location
    sit-allow-unsafe: false
    
    # Defines whether the Player can sit in a waterlogged Block
    sit-in-waterlogged-block: true
    
    # Defines whether a Player gets up when his Seat gets destroyed
    get-up-on-block-break: true
    
    # Defines whether the Player get ported back to his Location from where he started sitting
    back-to-stand-location: false
    
    # Defines whether more than one Player can sit on one Block
    sit-on-same-block: false
    
    # Defines whether the Player needs an empty Hand to sit down by clicking
    sit-only-with-empty-hand: true
    
    # Defines the maximum Range from where a Player can sit down by clicking (0 means unlimited!)
    max-distance: 0.00
    
    # Defines how fast a Seat calculate his Rotation to the Player-Rotation
    seat-rotation-ticks: 2
    
    # Defines whether a Player should get a custom Message when he start sitting
    send-custom-sit-message: true
    
    PlayerSit:
      
      # Defines whether a Player can sit on another Player by clicking
      allow-player-sit-on-player: false
      
      # Defines whether a Player can sit on an NPC
      allow-player-sit-on-npc: false
      
      # Defines the maximum Amount of Players who can be stacked (0 means unlimited!)
      max-player-sit-amount: 0
      
      # Defines whether all Players will be ejected when the Carrier sneaks
      eject-players-with-sneak: true
      
      # Defines whether the Player needs an empty Hand to sit on another Player
      sit-only-with-empty-hand: true
      
      
      
  Lay:
    
    # Defines whether the Player gets centered on a Block if he lay down
    lay-at-block-center: true
    
    # Defines whether a Player gets up when his Lay-Position gets destroyed
    get-up-on-block-break: true
    
    # Defines whether more then one Player can lay on one Block
    lay-on-same-block: true
    
    # Defines whether a Player should get a custom Message when he start laying
    send-custom-lay-message: true
    
    # Defines whether a Player can interact with his Environment while lying down
    lay-player-can-interact: false
    
    # Defines whether a Player makes Snoring-Noises while lying down
    lay-snoring-sounds: true
    
    # Defines whether Snoring-Noises can only heard at Night
    lay-snoring-only-at-night: true
    
    # Defines the Quiet-Time between Snoring-Noises
    lay-snoring-sound-ticks: 90
    
    # Defines whether a laying Player counts for a Night-Skip
    lay-can-skip-night: true
    
    
    
  Ride:
    
    # Defines the Range of the Ride-Command
    ride-range: 7
    
    # Defines the EntityTypes a Player can not sit on by the Ride-Command
    RideBlacklist: []
    
    
    
  # Defines the Worlds in which a Player can not sit or lay
  WorldBlacklist: []
  
  # Defines the List of Materials on which a Player can sit or lay
  MaterialWhiteList: []
  
  # Defines the List of Materials on which a Player can not sit or lay
  MaterialBlackList: []
  
  # Defines the List of Commands which can not be executed while sitting or lying down (Commands in lower case!)
  BlockedCommandList: []
  
  # Defines whether a Player gets up when he take Damage
  get-up-on-damage: false
  
  # Defines whether a Player can only sit or lay in his own Plot
  sit-lay-only-in-own-plot: false