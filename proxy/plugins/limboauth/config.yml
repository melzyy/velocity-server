    wrong-nickname-case-kick: "{PRFX}{NL}&cThe case of your nickname is wrong. Nickname is CaSe SeNsItIvE."
    bossbar: "{PRFX} You have &6{0} &fseconds left to log in."
    times-up: "{PRFX}{NL}&cAuthorization time is up."
    # *
